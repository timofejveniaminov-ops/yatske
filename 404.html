<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Потерялись в космосе</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0e27;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        .content {
            text-align: center;
            z-index: 1;
            padding: 40px;
        }
        .astronaut {
            font-size: 5rem;
            animation: float 4s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        h1 {
            font-size: 5rem;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .message {
            font-size: 1.2rem;
            max-width: 500px;
            margin: 0 auto 30px;
            line-height: 1.6;
            color: #a0a0ff;
        }
        .home-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .home-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 114, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="content">
        <div class="astronaut">👨‍🚀</div>
        <h1>404</h1>
        <p class="message">Кажется, вы заблудились в космическом пространстве. Этой страницы не существует.</p>
        <a href="/" class="home-btn">Вернуться на Землю</a>
    </div>
    
    <script>
        // Создаём звёзды
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
